<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Expense Receipt</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f4f4f4; padding: 20px; text-align: center; border-radius: 5px; }
        .amount { font-size: 24px; font-weight: bold; color: #2c3e50; margin: 10px 0; }
        .details { margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .label { font-weight: bold; color: #7f8c8d; }
        .footer { margin-top: 30px; text-align: center; font-size: 12px; color: #95a5a6; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Expense Receipt</h1>
        <div class="amount">${{ amount }}</div>
        <div>{{ title }}</div>
    </div>
    
    <div class="details">
        <div class="row">
            <span class="label">Date:</span>
            <span>{{ date }}</span>
        </div>
        <div class="row">
            <span class="label">Category:</span>
            <span>{{ category }}</span>
        </div>
        <div class="row">
            <span class="label">Expense ID:</span>
            <span style="font-family: monospace;">{{ id }}</span>
        </div>
    </div>

    <div class="footer">
        <p>Sent via Expense App</p>
    </div>
</body>
</html>
